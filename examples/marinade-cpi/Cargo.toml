[package]
name = "marinade-cpi"
version = "0.2.2"
edition = "2021"
description = "Autogenerated CPI client for the Marinade liquid staking program."
authors = ["Ian Macalinao <ian@saber.so>"]
repository = "https://github.com/saber-hq/anchor-gen"
license = "Apache-2.0"
keywords = ["solana", "anchor"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-gen = { version = "0.2.0", path = "../../anchor-gen" }
anchor-lang = ">=0.20"
