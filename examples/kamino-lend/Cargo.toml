[package]
name = "kamino-lend"
version = "0.4.0"
edition = "2021"
description = "Autogenerated CPI client for the Kamino Lend program."
authors = ["Ian Macalinao <ian@saber.so>"]
repository = "https://github.com/saber-hq/anchor-gen"
license = "Apache-2.0"
keywords = ["solana", "anchor"]

[features]
default = ["cpi"]
anchor-debug = []
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-gen = { version = "0.4.0", path = "../../crates/anchor-gen" }
anchor-lang = ">=0.20"
# Override anchor to use borsh with the const-generics feature
# Allows to borsh serialize arrays of any length
borsh = { version = "0.10.3", features = ["const-generics"] }
bytemuck = { version = "1.23", features = ["derive", "min_const_generics"] }
