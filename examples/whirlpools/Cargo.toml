[package]
name = "whirlpools"
version = "0.3.0"
edition = "2021"
description = "Autogenerated CPI client for the Orca Whirlpools program."
authors = ["Ian Macalinao <ian@saber.so>"]
repository = "https://github.com/saber-hq/anchor-gen"
license = "Apache-2.0"
keywords = ["solana", "anchor"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-gen = { version = "0.3.0", path = "../../crates/anchor-gen" }
anchor-lang = ">=0.20"
